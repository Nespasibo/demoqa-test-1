plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
       testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
         testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.9.0")
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}